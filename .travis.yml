sudo: required
dist: trusty
language: cpp

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env: COMPILER=g++-5
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-3.6
          packages:
            - clang-3.6
      env: COMPILER=clang++-3.6

  before_install:
    - sudo apt-get update -qq

  script:
    - mkdir build
    - cd build
    - cmake -DCMAKE_BUILD_TYPE=Release
    - make
    - ./AshleyCPPTest
